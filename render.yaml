databases:
  - name: rfp-db
    databaseName: rfp
    user: admin
    plan: free

services:
  - type: web
    name: risk-opportunities-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --timeout 30 app:app  # Tuned for free tier
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rfp-db
          property: connectionString
      - key: REDIS_URL  # Optional caching
        fromService:
          type: redis
          name: rfp-cache
          property: connectionString

  - type: cron
    name: daily-rfp-scraper
    env: python
    plan: free
    schedule: "0 0 * * *"  # Midnight UTC; adjust to PST equiv (e.g., "8 0 * * *" for 12AM PST)
    buildCommand: pip install -r requirements.txt
    startCommand: python rfp_spider.py  # Assumes updated to use DB
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rfp-db
          property: connectionString

  - type: web
    name: risk-opportunities-frontend
    env: static
    plan: free
    buildCommand: ""  # No build needed
    staticPublishPath: .  # Publish index.html from root
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: redis
    name: rfp-cache
    plan: free
    ipAllowList: []  # Allow from API service
