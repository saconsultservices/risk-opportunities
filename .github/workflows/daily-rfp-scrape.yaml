name: Daily RFP Scrape

on:
  schedule:
    - cron: '0 8 * * *'  # ~12AM PST (Seattle time; UTC 8AM)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Scraper
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Added as secret (see below)
      run: python rfp_spider.py
