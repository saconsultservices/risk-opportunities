<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Opportunities Finder (BC & AB)</title>
  <!-- Tailwind CSS (no install) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loading { display: none; }
    .loading.active { display: block; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-6 space-y-6">

    <h1 class="text-3xl font-bold text-center text-indigo-700">
      Risk Consulting Opportunities (BC & AB)
    </h1>

    <!-- ==== FILTER FORM ==== -->
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Keywords (risk, compliance, audit…)</label>
        <input id="keywords" type="text" placeholder="e.g. cybersecurity audit"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Province</label>
        <select id="province" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          <option value="">Both BC & AB</option>
          <option value="BC">British Columbia</option>
          <option value="AB">Alberta</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Sector (optional)</label>
        <select id="sector" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option value="">Any</option>
          <option>Mining</option><option>Energy</option><option>Finance</option>
          <option>Tech</option><option>Healthcare</option><option>Manufacturing</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Deadline after (optional)</label>
        <input id="deadline" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
    </div>

    <button id="searchBtn" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
      Search Opportunities
    </button>

    <div id="loading" class="loading text-center text-gray-600">
      <svg class="animate-spin inline w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      Loading fresh data…
    </div>

    <!-- ==== RESULTS TABLE ==== -->
    <div id="results" class="mt-6 overflow-x-auto"></div>
  </div>

  <!-- ==== DATA (seed CSV embedded as JS) ==== -->
  <script>
    // Paste your CSV (from previous answer) here, but as JS array
    const opportunities = [
      // Format: [company, province, sector, url, deadline (ISO), budget (optional)]
      ["Teck Resources", "BC", "Mining", "https://www.teck.com/careers/", "2025-12-15", "$150k"],
      ["Suncor Energy", "AB", "Energy", "https://www.suncor.com/careers", "2025-11-30", ""],
      ["Fraser Health Authority", "BC", "Healthcare", "https://careers.fraserhealth.ca/", "2025-11-20", ""],
      ["Enbridge", "AB", "Energy", "https://www.enbridge.com/careers", "2025-12-10", "$200k"],
      // ... add 10–20 more rows from your CSV to test
      // You can paste up to ~500 rows here – still under 100 KB
    ];

    // Add 20 more demo rows so you see results immediately
    for (let i = 0; i < 20; i++) {
      const prov = i % 2 === 0 ? "BC" : "AB";
      const sectors = ["Mining","Energy","Finance","Tech","Healthcare"];
      opportunities.push([
        `Demo Corp ${i+1}`, prov, sectors[i%5],
        `https://example.com/opp-${i+1}`, `2025-${String(12-Math.floor(i/3)).padStart(2,'0')}-01`, ""
      ]);
    }
  </script>

  <!-- ==== SEARCH LOGIC ==== -->
  <script>
    const searchBtn = document.getElementById('searchBtn');
    const resultsDiv = document.getElementById('results');
    const loading = document.getElementById('loading');

    searchBtn.addEventListener('click', () => {
      loading.classList.add('active');
      resultsDiv.innerHTML = '';
      setTimeout(() => { // simulate async fetch
        const kw = document.getElementById('keywords').value.toLowerCase().trim();
        const prov = document.getElementById('province').value;
        const sector = document.getElementById('sector').value;
        const deadline = document.getElementById('deadline').value;

        let filtered = opportunities;

        if (kw) {
          filtered = filtered.filter(row =>
            row[0].toLowerCase().includes(kw) ||
            row[2].toLowerCase().includes(kw) ||
            row[3].toLowerCase().includes(kw)
          );
        }
        if (prov) filtered = filtered.filter(row => row[1] === prov);
        if (sector) filtered = filtered.filter(row => row[2] === sector);
        if (deadline) filtered = filtered.filter(row => row[4] >= deadline);

        // Build table
        if (filtered.length === 0) {
          resultsDiv.innerHTML = `<p class="text-center text-gray-500">No matches found.</p>`;
        } else {
          let html = `<table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50"><tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Company</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Province</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Sector</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Deadline</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Link</th>
            </tr></thead><tbody class="bg-white divide-y divide-gray-200">`;

          filtered.forEach(row => {
            const [company, province, sect, url, dead, budget] = row;
            html += `<tr>
              <td class="px-4 py-2 whitespace-nowrap text-sm">${company}</td>
              <td class="px-4 py-2 whitespace-nowrap text-sm">${province}</td>
              <td class="px-4 py-2 whitespace-nowrap text-sm">${sect}</td>
              <td class="px-4 py-2 whitespace-nowrap text-sm">${dead || '—'}</td>
              <td class="px-4 py-2 whitespace-nowrap text-sm">
                <a href="${url}" target="_blank" class="text-indigo-600 hover:underline">View →</a>
              </td>
            </tr>`;
          });
          html += `</tbody></table>`;
          resultsDiv.innerHTML = html;
        }
        loading.classList.remove('active');
      }, 600); // fake delay
    });
  </script>
</body>
</html>
